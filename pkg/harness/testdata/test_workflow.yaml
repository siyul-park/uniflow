# Test workflow configuration
- kind: test
  name: source
  input_text: "input message"
  output_text: "Hello from source!"
  ports:
    out:
      - name: transform
        port: in

- kind: test
  name: transform
  input_text: "Hello from source!"
  output_text: "Transformed message"
  ports:
    in:
      - name: source
        port: out
    out:
      - name: sink
        port: in

- kind: test
  name: sink
  input_text: "Transformed message"
  output_text: "Final message"
  ports:
    in:
      - name: transform
        port: out 