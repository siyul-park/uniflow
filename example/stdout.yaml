- kind: http/server
  name: server
  address: :8000
  links:
    out:
      - name: loopback
        port: in
      - name: stdout
        port: in

- kind: snippet
  name: loopback
  code: $

- kind: write
  name: stdout
  file: stdout
  lang: javascript
  format: "`${JSON.stringify($)}\n`"
  links:
    out:
      - name: nop
        port: in

- kind: nop
  name: nop
