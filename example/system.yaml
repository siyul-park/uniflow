- kind: http/server
  name: server
  address: :8000
  links:
    out:
      - name: route
        port: in
    error:
      - name: error_400
        port: in

- kind: route
  name: route
  routes:
    - method: POST
      path: /v1/nodes
      port: out[0]
    - method: GET
      path: /v1/nodes
      port: out[1]
    - method: PATCH
      path: /v1/nodes/:node_id
      port: out[2]
    - method: DELETE
      path: /v1/nodes/:node_id
      port: out[3]
  links:
    out[0]:
      - name: create_nodes
        port: in
    out[1]:
      - name: read_nodes
        port: in
    out[2]:
      - name: update_nodes
        port: in
    out[3]:
      - name: delete_nodes
        port: in

- kind: native
  name: create_nodes
  opcode: nodes.create
  operands:
    - "Array.isArray($.body) ? $.body : [$.body]"
  links:
    out:
      - name: response_nodes
        port: in

- kind: native
  name: read_nodes
  opcode: nodes.read
  operands:
    - "null"
  links:
    out:
      - name: response_nodes
        port: in

- kind: native
  name: update_nodes
  lang: javascript
  opcode: nodes.update
  operands:
    - '[{ "id": $.params.node_id, ...$.body }]'
  links:
    out:
      - name: response_node
        port: in

- kind: native
  name: delete_nodes
  opcode: nodes.delete
  operands:
    - '{ "op": "=", "key": "id", "value": $.params.node_id }'
  links:
    out:
      - name: response_node
        port: in

- kind: snippet
  name: response_node
  code: >
    $.length > 0 ? $[0] : {
      "body": $.error ?? "Not Found",
      "status": 404
    }

- kind: snippet
  name: response_nodes
  code: $

- kind: snippet
  name: error_400
  code: >
    {
      "body": $.error ?? "Bad Request",
      "status": 400
    }
