      path: /v1/specs
      port: out[0]
    - method: GET
      path: /v1/specs
      port: out[1]
    - method: PATCH
      path: /v1/specs
      port: out[2]
    - method: DELETE
      path: /v1/specs
      port: out[3]

    - method: POST
      path: /v1/secrets
      port: out[4]
    - method: GET
      path: /v1/secrets
      port: out[5]
    - method: PATCH
      path: /v1/secrets
      port: out[6]
    - method: DELETE
      path: /v1/secrets
      port: out[7]

    - method: POST
      path: /v1/charts
      port: out[8]
