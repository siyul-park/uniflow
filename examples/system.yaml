      path: /v1/charts
      port: out[9]
    - method: PATCH
      path: /v1/charts
      port: out[10]
    - method: DELETE
      path: /v1/charts
      port: out[11]
  ports:
    out[0]:
      - name: specs_create
        port: in
    out[1]:
      - name: specs_read_or_watch
        port: in
    out[2]:
      - name: specs_update
        port: in
    out[3]:
      - name: specs_delete
        port: in

    out[4]:
      - name: secrets_create
        port: in
    out[5]:
      - name: secrets_read_or_watch
        port: in
    out[6]:
      - name: secrets_update
        port: in
    out[7]:
      - name: secrets_delete
        port: in

    out[8]:
      - name: charts_create
        port: in
    out[9]:
      - name: charts_read_or_watch
        port: in
    out[10]:
      - name: charts_update
        port: in
    out[11]:
      - name: charts_delete
        port: in

- kind: if
