- kind: block
  name: specs_delete_with_query
  specs:
    - kind: snippet
      language: javascript
      code: |
        export default function ({ query = {} } = {}) {
          return Object.entries(query).flatMap(([key, values]) =>
            values?.map((value) => ({ [key]: value })) || []
          );
        }
    - kind: native
      opcode: specs.delete
    - kind: snippet
      language: javascript
      code: |
        export default function (args) {
          return {
            status: 204
          };
        }

- kind: block
  name: specs_read_with_params
  specs:
    - kind: snippet
      language: cel
      code: 'has(self.params) ? self.params : null'
    - kind: native
      opcode: specs.read
    - kind: snippet
      language: javascript
      code: |
        export default function (args) {
          if (!args) {
            return { 
              body: "Not Found",
              status: 404
            };
          }
          return {
            body: args.length > 1 ? args : args[0],
            status: 200
          };
        }

- kind: block
  name: specs_update_with_params
  specs:
    - kind: snippet
      language: javascript
      code: |
        export default function ({ body, params }) {
          return { ...body, ...params };
        }
    - kind: native
      opcode: specs.update
    - kind: snippet
