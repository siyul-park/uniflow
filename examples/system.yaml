    - method: PATCH
      path: /v1/charts
      port: out[16]
    - method: DELETE
      path: /v1/charts
      port: out[17]

    - method: GET
      path: /v1/charts/:id
      port: out[18]
    - method: PATCH
      path: /v1/charts/:id
      port: out[19]
    - method: DELETE
      path: /v1/charts/:id
      port: out[20]

  ports:
    out[0]:
      - name: specs_create
        port: in
    out[1]:
      - name: specs_read_or_watch
        port: in
    out[2]:
      - name: specs_update
        port: in
    out[3]:
      - name: specs_delete_with_query
        port: in

    out[4]:
      - name: specs_read_with_params
        port: in
    out[5]:
      - name: specs_update_with_params
        port: in
    out[6]:
