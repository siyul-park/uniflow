- kind: if
  name: specs_read_or_watch
  when: '!has(self.query.watch) || !self.query.watch.all(x, x == "true") || !has(self.header.Connection) || !has(self.header.Upgrade)'
  ports:
    out[0]:
      - name: specs_read_with_query
        port: in
    out[1]:
      - name: specs_watch_websocket
        port: io
      - name: specs_watch_session
        port: io

- kind: block
  name: specs_create
  specs:
    - kind: snippet
      language: cel
      code: 'has(self.body) ? self.body : null'
    - kind: native
      opcode: specs.create
    - kind: snippet
      language: javascript
      code: |
        export default function (args) {
          return {
            body: args,
            status: 201
          };
        }

- kind: block
  name: specs_read_with_query
  specs:
    - kind: snippet
      language: javascript
      code: |
        export default function ({ query = {} } = {}) {
          return Object.entries(query).flatMap(([key, values]) =>
            values?.map((value) => ({ [key]: value })) || []
          );
        }
    - kind: native
      opcode: specs.read
    - kind: snippet
      language: javascript
      code: |
        export default function (args) {
          return {
            body: args,
            status: 200
          };
        }

- kind: block
  name: specs_update
  specs:
