      path: /v1/specs
      port: out[0]
    - method: GET
      path: /v1/specs
      port: out[1]
    - method: PATCH
      path: /v1/specs
      port: out[2]
    - method: DELETE
      path: /v1/specs
      port: out[3]

    - method: GET
      path: /v1/specs/:id
      port: out[4]
    - method: PATCH
      path: /v1/specs/:id
      port: out[5]
    - method: DELETE
      path: /v1/specs/:id
      port: out[6]

