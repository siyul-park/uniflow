- kind: listener
  name: listener
  protocol: http
  port: 8000
  links:
    out:
      - name: nop
        port: in
      - name: fork
        port: in

- kind: fork
  name: fork
  links:
    out:
      - name: stdout
        port: in

- kind: write
  name: stdout
  filename: /dev/stdout

- kind: nop
  name: nop
